{% extends 'base.html' %}
{% block content %}
<form action="{% url 'movie:edit_sec' review.pk %}" name="edit_form" class="my-5" id="myform">
  <div class="form-floating">
    <input type="text" value="{{ review.title }}" maxlength="80" name="title" class="form-control" style="border-radius: 1.7rem; padding-left: 1rem" placeholder="Leave a comment here" id="floatingTextarea2">
    <label for="floatingTextarea2" style="padding-left: 1rem">제목</label>
  </div>
    <!--별점-->
    <fieldset class="my-3">
      <input type="radio" name="star" value="⭐⭐⭐⭐⭐" id="rate1"><label for="rate1">⭐</label>
      <input type="radio" name="star" value="⭐⭐⭐⭐" id="rate2"><label for="rate2">⭐</label>
      <input type="radio" name="star" value="⭐⭐⭐" id="rate3"><label for="rate3">⭐</label>
      <input type="radio" name="star" value="⭐⭐" id="rate4"><label for="rate4">⭐</label>
      <input type="radio" name="star" value="⭐" id="rate5"><label for="rate5">⭐</label>
    </fieldset>
  <div class="form-floating">
    <textarea name="content" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 380px; border-radius: 1.7rem; padding-left: 1rem; padding-right: 1rem;">{{ review.content }}</textarea>
    <label for="floatingTextarea2" style="padding-left: 1rem">내용</label>
  </div>
  <div class="mt-3 d-flex justify-content-end">
    <button type="submit" onclick="empty_check()" class="btn btn-outline-secondary" style="border-radius: 0.9rem">작성완료</button>
  </div>
</form>

<script>
  edit_form.addEventListener("submit", function(e){
    if (edit_form.title.value==""){
      alert("제목을 입력하세요");
      edit_form.title.focus();
      e.preventDefault();
    }
    else if (edit_form.content.value==""){
      alert("내용을 입력하세요");
      edit_form.content.focus();
      e.preventDefault();
    }
  });
</script>
{% endblock %}
